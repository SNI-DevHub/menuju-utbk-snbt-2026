
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menuju UTBK-SNBT 2026</title>
</head>

<body>
  <h1>Hitung Mundur UTBK-SNBT 2026</h1>
  <p id="event-name">UTBK-SNBT || 21 April 2026</p>

  <div id="countdown">
    <div class="time-box">
      <span id="days">00</span>
      <div class="label">Hari</div>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <div class="label">Jam</div>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <div class="label">Menit</div>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <div class="label">Detik</div>
    </div>
  </div>
  <div class="footer">Made by SNI DevHub</div>
  <script src="script.js"></script>
</body>
</html>
